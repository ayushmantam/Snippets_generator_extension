<!DOCTYPE html>
<html>
  <head>
    <title>Codeforces Snippet Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
      }
      h2 {
        color: #333;
        margin-bottom: 15px;
      }
      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #3367d6;
      }
      #copy-btn {
        background-color: #34a853;
      }
      #copy-btn:hover {
        background-color: #2e8b57;
      }
      #language-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      #snippet-result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h2>Codeforces Snippet Generator</h2>
    <div class="options">
      <select id="language-type">
        <option value="cpp">C++</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>
      <button id="generate-snippet">Generate Snippet</button>
      <button id="copy-btn">Copy Snippet</button>
    </div>
    <div id="snippet-result">
      Select a language and click 'Generate Snippet' to generate code snippet.
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
